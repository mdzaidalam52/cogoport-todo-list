<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="taskForm">
        <label for="todo">Add Tasks</label>
        <input type="text" id="todo" placeholder="Task">
        <label for="dateInput">Due Date</label>
        <input type="date" id="dateInput" placeholder="Due Date"/>
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <label for="category">Category</label>
        <input type="text" name="category" id="category" placeholder="Category">
        <label for="tags">Tags</label>
        <input type="text" name="tags" id="tags" placeholder="Enter comma separated values">
        <br/>
        <label for="numOfSubTasks">Number of Subtasks</label>
        <input type="number" id="numOfSubTasks" value="0"/>
        <div id="subTasks">

        </div>
        
        <button id="addTask">Add</button>        
    </form>

    <label for="priorityFilter">Priority Filter</label>
    <select name="priorityFilter" id="priorityFilter">
        <option value="all">All</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
    </select>
    <label for="sort">Sort By: </label>
    <select name="sort" id="sort">
        <option value="createdDate">Created Date</option>
        <option value="dueDate">Due Date</option>
        <option value="priority">Priority</option>
    </select>

    <label for="taskStatus">Task Status</label>
    <select name="taskStatus" id="taskStatus">
        <option value="all">All</option>
        <option value="complete">Completed</option>
        <option value="incomplete" selected="false">Incomplete</option>
    </select>

    <label for="categoryFilter">Category Filter</label>
    <input type="text" id="categoryFilter" name="categoryFilter">
    <label for="tagFilter">Tag Filter</label>
    <input type="text" id="tagFilter" name="tagFilter">
    <label for="taskFilter">Search</label>
    <input type="text" id="taskFilter" name="taskFilter">
    
    <ul class="list-group">
        <li>
            <span>Tasks</span>
            <span>Category</span><span>tags</span><span>Priority</span><span>Created Date</span><span>Due Date</span>
        </li>
    </ul>

    <script src="main.js"></script>
</body>
</html>
